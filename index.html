<html>
    <head>
        <title>Digital Bibliomania</title>
        <meta charset="UTP-8"/>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Digital Bibliomania</h1>
        <div class="main-container">
            <div class="book-container">
                <div class="book">
                    <div class="title">Lord of the Flies</div>
                    <div class="author">Author</div>
                    <div class="pages">256 Pages</div>
                </div>
                <div class="buttons">
                    <img class="delete-button" src="images/trash.svg"/>
                    <img class="edit-button" src="images/three-dots.svg"/>
                </div>
            </div>
        </div>
        <div class="add-button-container">
            <div id="add-button">+</div>
        </div>
        <form class="form-container" autocomplete="off">
            <div class="close-container">
                <button id="close-button" type="button">X</button>
            </div>
            <label> Title
                <input type="text" id="book-title">
            </label>
            <label> Author
                <input type="text" id="book-author">
            </label>
            <label> Pages
                <input type="number" min="1" id="book-pages">
            </label>
            <label>Status</label>
            <div class="radio-container">
                <label>
                    <input type="radio" name="book-status" value="read">
                    Read
                </label>
                <label>
                    <input type="radio" name="book-status" value="not read">
                    Not Read
                </label>
            </div>
            <div class="submit-container">
                <button id="submit-button" type="button">Submit</button>
            </div>
        </form>


    </body>
</html>
